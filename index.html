<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>Did you want to know your location weather?</h2>
        <p>type your location here</p>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
           
             <button class="add_btn">search</button>
        </div>
         <p id="error"></p>
        <div class="weather-info hidden" id="weatherInfo">
            <div class="city" id="cityName"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>
            <div class="humidity" id="humidity"></div>
        </div>
    </div>
   

    <script src="/script.js">
        
    </script>
</body>
</html>
